<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加品牌</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <link th:href="@{/css/bootstrap-4.6.1.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

    <div class="container">
        <div class="alert alert-primary my-2"> 添加品牌 </div>
    </div>

    <div class="container">
        <form action="save" method="POST" enctype ="multipart/form-data">

            <div class="input-group my-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">品牌名称：</div>
                </div>
                <input type="text" name="brand_name" class="form-control" placeholder="请填写品牌名称"/>
            </div>

            <div class="input-group my-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">品牌图片：</div>
                </div>
                <input type="file" name="brand_image" class="form-control" placeholder="请选择品牌图片"/>
            </div>

            <div class="input-group my-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">排序序号：</div>
                </div>
                <input type="text" name="sortno" class="form-control" placeholder="请填写排序序号"/>
            </div>

            <div class="input-group my-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">品牌简介：</div>
                </div>
                <textarea name="brand_introduction" rows="6" class="form-control" placeholder="请填写品牌简介"></textarea>
            </div>

            <button class="btn btn-danger form-control"> 添加品牌 </button>
        </form>
    </div>

</body>
</html>
